<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Enviar Nome para API Gateway</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Formul√°rio Bacana</h1>
  <form id="userForm">
    <div class="input-area">
      <div class="input-place">
        <label>First Name</label>
        <input type="text" id="firstName" placeholder="Add Your First Name" required>
      </div>
      <div class="input-place">
        <label>Last Name</label>
        <input type="text" id="lastName" placeholder="Add Your Last Name" required>
      </div>
    </div>
    <button type="submit">Enviar</button>
  </form>

  <div id="response"></div>

  <script>
    document.getElementById('userForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;

      const payload = {
        firstName,
        lastName
      };

      try {
        const response = await fetch('https://1prhzf7c3k.execute-api.us-east-1.amazonaws.com/prod/contatos', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        document.getElementById('response').innerText = 'Resposta da API: ' + JSON.stringify(data);
      } catch (error) {
        console.error('Erro:', error);
        document.getElementById('response').innerText = 'Erro ao enviar: ' + error.message;
      }
    });
  </script>
</body>

</html>
